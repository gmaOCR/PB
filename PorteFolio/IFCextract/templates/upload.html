{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
  <div class="form-container">
      <h4 id="id_add_photo_h4">Uploader un IFC</h4>
      <form method="post" enctype="multipart/form-data">
      <div class="form-row">
        <label>Fichier :</label>
        {{ form.file }}
      </div>
      {% csrf_token %}
      <button type="submit" class="submit-button">Envoyer</button>
    </form>
  </div>
</div>
{% endblock %}
